name: Build and Deploy to Public Repo

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --force

      - name: Build Application
        run: npm run build --configuration production

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout Public Repo
        run: |
          git clone https://github.com/prashiln79/wallet.git public-repo
          cd public-repo
          git remote set-url origin https://prashiln79:${{ secrets.PUBLIC_REPO_PAT }}@github.com/prashiln79/wallet.git

      - name: Copy Built Files
        run: |
          # Remove existing files except .git
          cd public-repo
          find . -not -path './.git*' -not -path '.' -delete
          # Copy built files
          rsync -av --exclude='.git' ../dist/money-manager/browser/ ./

      - name: Commit and Push
        run: |
          cd public-repo
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy: Update from money-manager repo - $(date)"
            git push origin main
          fi
