<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MoneyManager</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MoneyManager">
  <meta name="msapplication-TileColor" content="#dbe9fe">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Track your expenses, manage budgets, and achieve financial goals">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-152x152.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#dbe9fe">
  <style>
    /* App Shell Styles with Tailwind-like classes */
    .app-shell {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #1f2937;
    }
    
    .app-shell-header {
      background: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e5e7eb;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }
    
    .app-shell-logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 1.25rem;
    }
    
    .app-shell-logo-icon {
      width: 32px;
      height: 32px;
      background: #46777f;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .app-shell-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    
    .app-shell-loading {
      margin: 2rem 0;
    }
    
    .app-shell-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #46777f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    .app-shell-skeleton {
      background: #e5e7eb;
      border-radius: 8px;
      margin: 0.5rem 0;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .app-shell-skeleton-header {
      height: 20px;
      width: 200px;
      margin: 0 auto 1rem;
    }
    
    .app-shell-skeleton-text {
      height: 16px;
      width: 150px;
      margin: 0.5rem auto;
    }
    
    .app-shell-footer {
      background: white;
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Hide app shell when Angular app loads */
    .app-shell-hidden {
      display: none !important;
    }
    
    /* Mobile responsive */
    @media (max-width: 768px) {
      .app-shell-content {
        padding: 1rem;
      }
      
      .app-shell-logo {
        font-size: 1rem;
      }
      
      .app-shell-logo-icon {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body class="mat-typography">
  <!-- App Shell - Shows while Angular loads -->
  <div id="app-shell" class="app-shell">
    <header class="app-shell-header">
      <div class="app-shell-logo">
        <div class="app-shell-logo-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
          </svg>
        </div>
        <span class="font-heading font-semibold text-xl">Money Manager</span>
      </div>
      <div class="app-shell-skeleton w-10 h-10 rounded-full"></div>
    </header>
    
    <main class="app-shell-content">
      <div class="app-shell-loading">
        <div class="app-shell-spinner"></div>
        <h2 class="font-heading font-semibold text-2xl mb-2">Loading Money Manager</h2>
        <p class="text-sm opacity-80">Preparing your financial dashboard...</p>
      </div>
      
      <div class="w-full max-w-md mt-8">
        <div class="app-shell-skeleton app-shell-skeleton-header"></div>
        <div class="app-shell-skeleton app-shell-skeleton-text"></div>
        <div class="app-shell-skeleton app-shell-skeleton-text" style="width: 120px;"></div>
        <div class="app-shell-skeleton app-shell-skeleton-text" style="width: 180px;"></div>
      </div>
    </main>
    
    <footer class="app-shell-footer">
      <p class="m-0 text-sm">Â© 2024 Money Manager - Your Personal Finance Assistant</p>
    </footer>
  </div>

  <!-- Angular App Root -->
  <app-root></app-root>
  
  <noscript>Please enable JavaScript to continue using this application.</noscript>
  
  <script>
    // Hide app shell when Angular app is ready
    document.addEventListener('DOMContentLoaded', function() {
      // Check if Angular app has loaded
      const checkAngularLoaded = setInterval(function() {
        const appRoot = document.querySelector('app-root');
        if (appRoot && appRoot.children.length > 0) {
          // Angular app has loaded, hide the shell
          const appShell = document.getElementById('app-shell');
          if (appShell) {
            appShell.classList.add('app-shell-hidden');
          }
          clearInterval(checkAngularLoaded);
        }
      }, 100);
      
      // Fallback: hide shell after 5 seconds if Angular doesn't load
      setTimeout(function() {
        const appShell = document.getElementById('app-shell');
        if (appShell && !appShell.classList.contains('app-shell-hidden')) {
          appShell.classList.add('app-shell-hidden');
        }
        clearInterval(checkAngularLoaded);
      }, 5000);
    });
  </script>
</body>
</html>
