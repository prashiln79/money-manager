<mat-drawer-container class="example-container bg-white !z-[999999] " [ngClass]="{'full-height':drawer.opened}"
    [hasBackdrop]="true">
    <mat-drawer #drawer [mode]="'over'" class="bg-white  !fixed">
        <section class="h-full bg-white w-full">
            <!-- Toggle -->
            <div class="relative top-2 right-2 float-end"><mat-icon svgIcon="cross"
                    (click)="drawer.toggle()"></mat-icon>
            </div>
            <!-- Toggle -->

            <div class="section-one pt-10">
                <span>Color Platter : </span>
                <div class="mt-5 h-20 w-[93%] bg-slate-700 flex items-center gap-2 justify-center rounded">
                    <mat-icon class="text-blue-50 color-ball" fontIcon="brightness_1"></mat-icon>
                    <mat-icon class="text-blue-50 color-ball" fontIcon="brightness_1"></mat-icon>
                    <mat-icon class="text-blue-50 color-ball" fontIcon="brightness_1"></mat-icon>
                    <mat-icon class="text-blue-50 color-ball" fontIcon="brightness_1"></mat-icon>
                    <mat-icon class="text-blue-50 color-ball" fontIcon="brightness_1"></mat-icon>
                    <mat-icon class="text-blue-50 color-ball" fontIcon="brightness_1"></mat-icon>
                </div>
                <!-- <div class="h-20 w-[93%] bg-slate-700 mt-2 color-ball"></div>
               <div class="h-20 w-[93%] bg-slate-700 mt-2 color-ball"></div> -->
            </div>
        </section>

    </mat-drawer>
    <mat-drawer-content class="bg-white">
        <mat-icon svgIcon="menu-hamburger" (click)="drawer.toggle()"></mat-icon>
    </mat-drawer-content>
</mat-drawer-container>
