<section class="grid grid-cols-1 gap-2 md:grid-cols-2 md:gap-5 lg:grid-cols-7 lg:px-5 lg:gap-4 xl ">
	<calendar-view class="lg:col-span-2" *ngIf="isCalendarVisible"></calendar-view>
	<transaction-category [home]="true" class="lg:col-span-5" *ngIf="isMobile"></transaction-category>
	<transaction-list *ngIf="!isMobile" [class]="isCalendarVisible ? 'lg:col-span-5' : 'lg:col-span-7'"></transaction-list>
</section>
