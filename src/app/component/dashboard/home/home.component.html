<section
	class="grid grid-cols-1 gap-2 lg:grid-cols-7 lg:px-5 lg:gap-4 xl"
	[ngClass]="{  'md:grid-cols-2 ':!breakpointService.device.isTablePortrait,
'md:gap-5':!breakpointService.device.isTablePortrait
}"
>
	@if(!breakpointService.device.isTablePortrait){
	<calendar-view class="lg:col-span-2"></calendar-view>
	} @if (breakpointService.device.isMobile) {
	<user-category [isHomeView]="true" class="lg:col-span-5"></user-category>
	<user-accounts [home]="true"></user-accounts>
	<!-- Top Categories Card -->
	<app-top-categories-card
	[config]="topCategoriesConfig">
  </app-top-categories-card>
	}
	<transaction-list *ngIf="!breakpointService.device.isMobile" [isHome]="true" class="lg:col-span-5"></transaction-list>
</section>
