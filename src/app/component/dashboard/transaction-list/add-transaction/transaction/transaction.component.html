
<div class="flex-1 overflow-y-auto">
	<div class="max-w-2xl mx-auto p-4 sm:p-6 lg:p-8 h-screen">
		<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="space-y-6">
			<!-- Desktop Header -->
			<div class="text-center pb-4">
				<h5 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
					{{ dialogData?.id ? 'Edit' : 'Add' }} Transaction
				</h5>
				<p class="text-sm text-gray-600 dark:text-gray-400 mt-1">
					Enter transaction details below
				</p>
			</div>

			<!-- Amount Field - Prominent on Mobile -->
			<mat-form-field appearance="fill" class="w-full">
				<mat-label>Amount</mat-label>
				<input matInput type="number" formControlName="amount" placeholder="0.00" step="0.01" min="0" class="text-lg font-semibold" />
				<!-- <span matTextPrefix class="text-gray-500 dark:text-gray-400 font-medium">$&nbsp;</span> -->
				<mat-error *ngIf="transactionForm.get('amount')?.hasError('required')">
					Amount is required
				</mat-error>
			</mat-form-field>

			<!-- Payee Field -->
			<mat-form-field appearance="fill" class="w-full">
				<mat-label>Description</mat-label>
				<input matInput formControlName="payee" [maxlength]="45" placeholder="Enter payee name" />
				<mat-hint align="end">{{ transactionForm.get('payee')?.value?.length || 0 }}/45</mat-hint>
			</mat-form-field>

			<!-- Date Field -->
			<mat-form-field appearance="fill" class="w-full">
				<mat-label>Date *</mat-label>
				<input matInput [matDatepicker]="datePicker" formControlName="date" placeholder="Choose date" readonly />
				<mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
				<mat-datepicker #datePicker></mat-datepicker>
				<mat-error *ngIf="transactionForm.get('date')?.hasError('required')">
					Date is required
				</mat-error>
			</mat-form-field>

			<!-- Category Field -->
			<mat-form-field appearance="fill" class="w-full">
				<mat-label>Category</mat-label>
				<mat-select formControlName="category" placeholder="Select category">
					@for (item of categoryList; track item) {
					<mat-option [value]="{id: item.id, name: item.name, type: item.type}">{{ item?.name }}</mat-option>
					}
				</mat-select>
			</mat-form-field>

			<!-- Notes Field -->
			<mat-form-field appearance="fill" class="w-full">
				<mat-label>Notes</mat-label>
				<textarea matInput formControlName="description" [rows]="3" placeholder="Add any additional notes..."></textarea>
			</mat-form-field>

			<!-- Desktop Buttons -->
			<div class="flex flex-col sm:flex-row gap-3 pt-4">
				<button
					mat-flat-button
					type="submit"
					[disabled]="transactionForm.invalid"
					class="flex-1 sm:flex-none px-6 py-3 rounded-lg text-white bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 disabled:text-gray-500 font-medium transition-colors"
				>
					<mat-icon class="mr-2">add</mat-icon>
					{{ dialogData?.id ? 'Update' : 'Add' }} Transaction
				</button>
				<button
					mat-stroked-button
					type="button"
					mat-dialog-close
					class="flex-1 sm:flex-none px-6 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 font-medium transition-colors"
				>
					Cancel
				</button>
			</div>
		</form>
	</div>
</div>
