<mat-drawer-container class="example-container !z-[999] h-screen ">
	<mat-drawer #drawer [mode]="'over'" class="!fixed bg-white shadow-2xl w-72 border-r border-gray-100 backdrop-blur-sm">
		<div class="h-full flex flex-col overflow-auto">
			<!-- Header -->
			<div class="flex items-center justify-between p-5 border-b border-gray-100 bg-gradient-to-r from-gray-50 to-white">
				<div class="flex items-center gap-3">
					<div class="w-8 h-8 bg-gradient-to-br bg-primary rounded-lg flex items-center justify-center cursor-pointer" routerLink="/dashboard">
						<mat-icon class=" text-[2rem] !h-[33px] !w-[33px]">account_balance_wallet</mat-icon>
					</div>
					<span class="text-lg font-semibold text-gray-900">{{ 'moneyManager' | translate }}</span>
				</div>
				<div class="flex items-center gap-3">
					<button mat-icon-button (click)="drawer.toggle()" routerLink="/dashboard" class="text-gray-400 hover:text-gray-600 hover:bg-gray-50 rounded-lg transition-colors" aria-label="Close sidebar">
						<mat-icon>home</mat-icon>
					</button>
					<button mat-icon-button (click)="drawer.toggle()" class="text-gray-400 hover:text-gray-600 hover:bg-gray-50 rounded-lg transition-colors" aria-label="Close sidebar">
						<mat-icon>close</mat-icon>
					</button>
				</div>
			</div>

			<!-- User Profile -->
			<!-- <div class="p-6 border-b border-gray-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                        <mat-icon class="text-white text-lg">person</mat-icon>
                    </div>
                    <div>
                        <h3 class="font-medium text-gray-900 text-sm">{{ 'welcomeBack' | translate }}</h3>
                        <p class="text-xs text-gray-500">{{ 'manageFinances' | translate }}</p>
                    </div>
                </div>
            </div> -->

			<!-- Settings Section -->
			<div class="p-4 border-b border-gray-100 bg-gray-50/30">
				                <div class="flex items-center justify-between">
                    <!-- Theme Toggle -->
                    <app-theme-toggle></app-theme-toggle>
                    
                    <!-- Language Selector -->
                    <div class="scale-75 origin-right">
                        <app-language-switcher></app-language-switcher>
                    </div>
                </div>
			</div>

			<!-- Navigation -->
			<nav class="flex-1 p-4">
				<div *ngFor="let section of navigationSections" class="mb-6">
					<!-- Section Header -->
					<div 
						class="flex items-center justify-between mb-3 cursor-pointer hover:bg-gray-50 rounded-lg p-2.5 transition-all duration-200 group"
						(click)="toggleSection(section)"
						[class.cursor-pointer]="section.isCollapsible"
						[class.cursor-default]="!section.isCollapsible"
						[class.hover:bg-blue-50]="section.isCollapsible"
					>
						<div class="flex items-center gap-2.5">
							<mat-icon class="text-gray-500 text-[1.5rem] group-hover:text-blue-600 transition-colors relative top-[-7px]">{{ section.icon }}</mat-icon>
							<h6 class="text-xs font-semibold text-gray-600 uppercase tracking-wider group-hover:text-blue-700 transition-colors">{{ section.label }}</h6>
						</div>
						
						<!-- Collapse/Expand Icon -->
						<mat-icon 
							*ngIf="section.isCollapsible"
							class="text-gray-400 text-sm transition-all duration-200 group-hover:text-blue-600"
							[class.rotate-180]="!section.isExpanded"
						>
							expand_more
						</mat-icon>
					</div>

					<!-- Section Children -->
					<div 
						class="space-y-1 overflow-hidden transition-all duration-300 ease-in-out"
						[class.max-h-0]="!section.isExpanded"
						[class.max-h-96]="section.isExpanded"
						[class.opacity-0]="!section.isExpanded"
						[class.opacity-100]="section.isExpanded"
					>
						<a
							*ngFor="let child of section.children"
							[routerLink]="child.route"
							routerLinkActive="bg-blue-50 text-blue-700 border-r-2 border-blue-600 shadow-sm"
							(click)="drawer.toggle()"
							class="flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-gray-50 hover:shadow-sm transition-all duration-200 group relative"
						>
							<!-- Active indicator -->
							<div 
								class="absolute left-0 top-1/2 transform -translate-y-1/2 w-1 h-6 bg-blue-600 rounded-r-full opacity-0 transition-opacity duration-200"
								[class.opacity-100]="router.isActive(child.route, false)"
							></div>
							
							<mat-icon class="text-gray-400 group-hover:text-blue-600 transition-colors text-lg ml-1">{{ child.icon }}</mat-icon>
							<span class="font-medium text-sm text-gray-700 group-hover:text-blue-700 transition-colors">{{ child.label | translate }}</span>
						</a>
					</div>

					<!-- Divider (except for last section) -->
					<div *ngIf="section !== navigationSections[navigationSections.length - 1]" class="mt-6 pt-4 border-t border-gray-100"></div>
				</div>
			</nav>

			<!-- Footer -->
			<div class="p-5 border-t border-gray-100 bg-gradient-to-r from-white to-gray-50">
				<div class="flex items-center justify-between">
					<div class="flex items-center gap-2">
						<mat-icon class="text-gray-400 text-sm">settings</mat-icon>
						<span class="text-xs text-gray-500">{{ 'settings' | translate }}</span>
					</div>
					<button mat-icon-button class="text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors" (click)="logout()" matTooltip="Logout">
						<mat-icon class="text-sm">logout</mat-icon>
					</button>
				</div>
			</div>
		</div>
	</mat-drawer>

	<mat-drawer-content class="!overflow-hidden">
		<div>
			<button 
				class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-200 transition-colors" 
				(click)="drawer.toggle()" 
				aria-label="Open sidebar">
				<mat-icon class="text-gray-600">menu</mat-icon>
			</button>
		</div>
	</mat-drawer-content>
</mat-drawer-container>
