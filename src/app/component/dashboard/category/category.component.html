<div class="flex gap-5 w-full justify-evenly p-5 ">


    <section class="w-full md:w-2/3 lg:w-1/2 mx-auto p-4 ">
     
        <div *ngFor="let category of categories"
            class="flex justify-between items-center bg-gray-100 p-4 rounded-xl mb-3 shadow-md transition-transform ">

            <!-- Category Name & Type -->
            <div class="flex items-center space-x-3 justify-center">
                <mat-icon class="text-blue-500">label</mat-icon>
                <p class="text-lg font-medium text-gray-800. mt-2 h-3">{{ category.name }}</p>
                <span class="text-sm px-2 py-1 bg-blue-100 text-blue-600 rounded-lg">{{ category.type }}</span>
            </div>

            <!-- Actions -->
            <div>
                <button mat-icon-button color="warn" (click)="deleteCategory(category.id)" matTooltip="Delete">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </section>


    <section class="w-1/2">
        <mat-card class="p-4 mt-6">
            <form (submit)="createCategory()">
                <mat-form-field class="w-full">
                    <mat-label>Category Name</mat-label>
                    <input matInput type="text" [(ngModel)]="newCategory.name" name="categoryName" required />
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Type</mat-label>
                    <mat-select [(ngModel)]="newCategory.type" name="categoryType" required>
                        <mat-option value="income">Income</mat-option>
                        <mat-option value="expense">Expense</mat-option>
                    </mat-select>
                </mat-form-field>

                <button mat-flat-button color="primary" class="w-fit float-end">Add Category</button>
            </form>
        </mat-card>
    </section>
</div>
