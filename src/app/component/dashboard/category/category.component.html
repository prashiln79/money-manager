<div class="grid grid-cols-1 lg:grid-cols-2 gap-6 w-full p-6">
    <!-- List of Categories -->
    <section class="w-full md:w-3/4 lg:w-2/3 mx-auto">
        <h2 class="!text-xl lg:text-2xl font-semibold text-gray-800 mb-4">Manage Categories</h2>
        
        <div *ngFor="let category of categories"
            class="flex justify-between items-center bg-gray-50 border border-gray-200 p-4 rounded-xl shadow-sm hover:shadow-md transition-transform transform hover:-translate-y-1">
            
            <!-- Category Name & Type -->
            <div class="flex items-center space-x-3">
                <mat-icon class="text-blue-500">label</mat-icon>
                <p class="text-lg font-medium text-gray-800">{{ category.name }}</p>
                <span class="text-sm px-2 py-1 bg-blue-100 text-blue-600 rounded-lg">{{ category.type | titlecase }}</span>
            </div>

            <!-- Actions -->
            <button mat-icon-button color="warn" (click)="deleteCategory(category.id)" matTooltip="Delete">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </section>

    <!-- Add New Category Form -->
    <section class="w-full md:w-1/2 mx-auto">
        <mat-card class="p-6 shadow-md rounded-xl">
            <h2 class="!text-xl lg:text-2xl font-semibold text-gray-800 mb-4">Add New Category</h2>
            <form (submit)="createCategory()" class="space-y-4">
                <mat-form-field class="w-full">
                    <mat-label>Category Name</mat-label>
                    <input matInput type="text" [(ngModel)]="newCategory.name" name="categoryName" required />
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Type</mat-label>
                    <mat-select [(ngModel)]="newCategory.type" name="categoryType" required>
                        <mat-option value="income">Income</mat-option>
                        <mat-option value="expense">Expense</mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="flex justify-end">
                    <button mat-flat-button color="primary" class="px-6 py-3 rounded-lg shadow-sm hover:shadow-md">
                        Add Category
                    </button>
                </div>
            </form>
        </mat-card>
    </section>
</div>
