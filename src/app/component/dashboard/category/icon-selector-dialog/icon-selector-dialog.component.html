<div class="icon-selector-dialog">
  <!-- Simplified Header -->
  <div class="dialog-header">
    <h2 class="dialog-title">Choose Icon</h2>
    <button mat-icon-button (click)="onCancel()" class="close-button" aria-label="Close">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Streamlined Search -->
  <div class="search-container">
    <div class="search-input-wrapper">
      <mat-icon class="search-icon">search</mat-icon>
      <input 
        type="text" 
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
        placeholder="Search icons..."
        class="search-input"
        autocomplete="off"
        spellcheck="false"
      />
      <button 
        *ngIf="searchTerm" 
        mat-icon-button 
        (click)="clearSearch()" 
        class="clear-search-button"
        type="button"
        aria-label="Clear search">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>

  <!-- Improved Icons Grid -->
  <div class="icons-container">
    <div *ngIf="filteredIcons && filteredIcons.length === 0" class="no-results">
      <mat-icon class="no-results-icon">search_off</mat-icon>
      <p class="no-results-text">No icons found</p>
      <button mat-stroked-button (click)="clearSearch()" class="clear-search-btn">
        Clear Search
      </button>
    </div>

    <div *ngIf="filteredIcons && filteredIcons.length > 0" class="icons-grid">
      <button *ngFor="let icon of filteredIcons; trackBy: trackByIcon"
        type="button"
        (click)="selectIcon(icon)"
        class="icon-option"
        [class.selected]="selectedIcon === icon"
        [attr.aria-label]="'Select ' + icon + ' icon'">
        <mat-icon class="icon">{{ icon }}</mat-icon>
        <span class="icon-name">{{ icon }}</span>
      </button>
    </div>
  </div>

  <!-- Simplified Actions -->
  <div class="dialog-actions">
    <button mat-stroked-button (click)="onCancel()" class="cancel-button">
      Cancel
    </button>
  </div>
</div>
