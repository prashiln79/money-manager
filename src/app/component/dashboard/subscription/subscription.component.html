<div>
    <h2>User Subscription</h2>
  
    <!-- Display current subscription details -->
    <div *ngIf="subscription">
      <p>Plan: {{ subscription.plan }}</p>
      <p>Start Date: {{ subscription.startDate.toDate() | date: 'short' }}</p>
      <p>End Date: {{ subscription.endDate.toDate() | date: 'short' }}</p>
      <button (click)="updatePlan('premium')">Upgrade to Premium</button>
      <button (click)="deleteSubscription()">Cancel Subscription</button>
    </div>
  
    <!-- Create a new subscription form (if no subscription exists) -->
    <form *ngIf="!subscription" (submit)="createSubscription()">
      <label for="plan">Plan:</label>
      <select id="plan" [(ngModel)]="newSubscription.plan" name="plan">
        <option value="free">Free</option>
        <option value="premium">Premium</option>
      </select>
  
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" [(ngModel)]="newSubscription.startDate" name="startDate" required />
  
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" [(ngModel)]="newSubscription.endDate" name="endDate" required />
  
      <button type="submit">Start Subscription</button>
    </form>
  </div>
