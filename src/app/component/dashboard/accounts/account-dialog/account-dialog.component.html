<div class="flex-1 overflow-y-auto">
	<div class="max-w-2xl mx-auto p-4 sm:p-6 lg:p-8">
		<form [formGroup]="accountForm" (ngSubmit)="onSubmit()" class="space-y-6">
			<!-- Desktop Header -->
			<div class="text-center pb-4">
				<h5 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
					{{ dialogData?.accountId ? 'Edit' : 'Add' }} Account
				</h5>
				<p class="text-sm text-gray-600 dark:text-gray-400 mt-1">
					Enter account details below
				</p>
			</div>

			<!-- Account Name Field -->
			<mat-form-field appearance="fill" class="w-full">
				<mat-label>Account Name</mat-label>
				<input matInput formControlName="name" [maxlength]="50" placeholder="e.g., Chase Checking" />
				<mat-hint align="end">{{ accountForm.get('name')?.value?.length || 0 }}/50</mat-hint>
				<mat-error *ngIf="getNameError()">{{ getNameError() }}</mat-error>
			</mat-form-field>

			<!-- Account Type Field -->
			<mat-form-field appearance="fill" class="w-full">
				<mat-label>Account Type</mat-label>
				<mat-select formControlName="type">
					<mat-option *ngFor="let type of accountTypes" [value]="type.value">
						{{ type.label }}
					</mat-option>
				</mat-select>
				<mat-error *ngIf="accountForm.get('type')?.hasError('required')">
					Account type is required
				</mat-error>
			</mat-form-field>

			<!-- Balance Field -->
			<mat-form-field appearance="fill" class="w-full">
				<mat-label>Initial Balance</mat-label>
				<input matInput type="number" formControlName="balance" placeholder="0.00" step="0.01" min="-999999" max="999999" />
				<mat-error *ngIf="getBalanceError()">{{ getBalanceError() }}</mat-error>
			</mat-form-field>

			<!-- Action Buttons -->
			<div class="flex justify-end space-x-3 pt-4">
				<button 
					type="button" 
					mat-button 
					(click)="onClose()"
					class="text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200"
				>
					Cancel
				</button>
				<button 
					type="submit"
					mat-raised-button 
					color="primary"
					[disabled]="accountForm.invalid || isSubmitting"
					class="min-w-[100px]"
				>
					<mat-spinner *ngIf="isSubmitting" diameter="20" class="mr-2"></mat-spinner>
					{{ isSubmitting ? 'Saving...' : (dialogData?.accountId ? 'Update' : 'Add') }}
				</button>
			</div>
		</form>
	</div>
</div>
