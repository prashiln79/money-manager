<div>
    <h2>User Accounts</h2>
  
    <!-- List of Accounts -->
    <div *ngFor="let account of accounts">
      <div>{{ account.name }} ({{ account.type }}) - Balance: {{ account.balance | currency }}</div>
    </div>
  
    <!-- Add New Account Form -->
    <form (submit)="createAccount()">
      <label for="accountName">Account Name:</label>
      <input type="text" id="accountName" [(ngModel)]="newAccount.name" name="accountName" required />
  
      <label for="accountType">Account Type:</label>
      <select id="accountType" [(ngModel)]="newAccount.type" name="accountType" required>
        <option value="bank">Bank</option>
        <option value="cash">Cash</option>
        <option value="credit">Credit</option>
      </select>
  
      <label for="accountBalance">Balance:</label>
      <input type="number" id="accountBalance" [(ngModel)]="newAccount.balance" name="accountBalance" required />
  
      <button type="submit">Add Account</button>
    </form>
  </div>
