<div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full p-6">
    <!-- List of Accounts -->
    <section>
        <h2 class=" !text-lg lg:text-2xl font-semibold text-gray-800 mb-4">Your Accounts</h2>
        <div *ngFor="let account of accounts"
            class="p-5 bg-white border border-gray-200 rounded-xl shadow-md flex justify-between items-center transition hover:shadow-lg hover:border-gray-300">
            <div>
                <p class="text-lg font-medium text-gray-900">{{ account.name }}</p>
                <p class="text-sm text-gray-500">{{ account.type | titlecase }}</p>
            </div>
            <p class="text-lg font-bold text-green-600">{{ account.balance | currency }}</p>
        </div>
    </section>

    <!-- Add New Account Form -->
    <section>
        <mat-card class="p-6 shadow-md rounded-xl">
            <h2 class="!text-xl lg:text-2xl  font-semibold text-gray-800 mb-4">Add New Account</h2>
            <form (submit)="createAccount()" class="space-y-5">
                <mat-form-field class="w-full">
                    <mat-label>Account Name</mat-label>
                    <input matInput type="text" [(ngModel)]="newAccount.name" name="accountName" required />
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Account Type</mat-label>
                    <mat-select [(ngModel)]="newAccount.type" name="accountType" required>
                        <mat-option value="bank">Bank</mat-option>
                        <mat-option value="cash">Cash</mat-option>
                        <mat-option value="credit">Credit</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Balance</mat-label>
                    <input matInput type="number" [(ngModel)]="newAccount.balance" name="accountBalance" required />
                </mat-form-field>

                <div class="flex justify-end">
                    <button mat-flat-button color="primary" class="px-6 py-3 rounded-lg shadow-sm hover:shadow-md">
                        Add Account
                    </button>
                </div>
            </form>
        </mat-card>
    </section>
</div>
