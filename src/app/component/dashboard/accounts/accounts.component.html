<div class="flex gap-5 w-full justify-evenly p-5 ">
    <!-- List of Accounts -->
    <section class="w-1/2 ">
        <div *ngFor="let account of accounts"
            class="mb-4 p-4 bg-gray-100 rounded-lg shadow-sm flex justify-between items-center">
            <div>
                <p class="text-lg font-medium text-gray-700">{{ account.name }}</p>
                <p class="text-sm text-gray-500">{{ account.type }}</p>
            </div>
            <p class="text-lg font-bold text-green-600">{{ account.balance | currency }}</p>
        </div>
    </section>

    <section class="w-1/2">
        <!-- Add New Account Form -->
        <mat-card class="p-4 mt-6">
            <form (submit)="createAccount()" class="space-y-4">
                <mat-form-field class="w-full">
                    <mat-label>Account Name</mat-label>
                    <input matInput type="text" [(ngModel)]="newAccount.name" name="accountName" required />
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Account Type</mat-label>
                    <mat-select [(ngModel)]="newAccount.type" name="accountType" required>
                        <mat-option value="bank">Bank</mat-option>
                        <mat-option value="cash">Cash</mat-option>
                        <mat-option value="credit">Credit</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Balance</mat-label>
                    <input matInput type="number" [(ngModel)]="newAccount.balance" name="accountBalance" required />
                </mat-form-field>

                <button mat-flat-button color="primary" class="w-fit float-end">Add Account</button>
            </form>
        </mat-card>
    </section>
</div>
