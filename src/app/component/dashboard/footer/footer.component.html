<!-- Desktop Footer -->
<footer class="hidden md:flex flex-shrink-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 shadow-sm">
  <div class="flex items-center justify-between px-6 py-4 w-full">
    <!-- App Info -->
    <div class="flex items-center gap-3 text-sm text-gray-600 dark:text-gray-300">
      <mat-icon class="text-gray-400 dark:text-gray-500">account_balance_wallet</mat-icon>
      <span class="font-medium">Money Manager</span>
      <span class="text-xs text-gray-400 dark:text-gray-500">v{{ getAppVersion() }}</span>
    </div>
    
    <!-- Center Content -->
    <div class="flex items-center gap-1 text-xs text-gray-500 dark:text-gray-400">
      <span>© 2024 Money Manager</span>
      <span class="hidden lg:inline">•</span>
      <span class="hidden lg:inline">All rights reserved</span>
    </div>
    
    <!-- Controls -->
    <div class="flex items-center gap-3">
      <app-theme-toggle></app-theme-toggle>
      <app-language-switcher></app-language-switcher>
    </div>
  </div>
</footer>

<!-- Mobile Footer - Professional Design -->
<footer class="md:hidden flex-shrink-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 shadow-lg ">
  <!-- Professional Action Bar -->
  <div class="px-2 py-3">
    <!-- Quick Actions Grid -->
    <div class="grid grid-cols-5 gap-2">
      <!-- Income -->
      <button  (click)="home()"
        class="group flex flex-col items-center gap-2"
      >
        <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center shadow-md ">
          <mat-icon class="text-white text-lg relative bottom-1">home</mat-icon>
        </div>
        <span class="text-xs font-medium text-gray-700 dark:text-gray-300">Home</span>
      </button>

      <!-- Expense -->
      <button 
        (click)="quickExpense()"
        class="group flex flex-col items-center gap-2"
      >
        <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center shadow-md ">
          <mat-icon class="text-white text-lg relative bottom-1">trending_down</mat-icon>
        </div>
        <span class="text-xs font-medium text-gray-700 dark:text-gray-300">Expense</span>
      </button>

      <!-- Add Transaction -->
      <button 
        (click)="addTransaction()"
        class="group flex flex-col items-center gap-2 "
      >
        <div class="w-12 h-12 bg-primary rounded-xl flex items-center justify-center shadow-md hover:scale-105 transition-all duration-200">
          <mat-icon class="text-white text-lg relative bottom-1">add_circle</mat-icon>
        </div>
        <span class="text-xs font-medium text-gray-700 dark:text-gray-300">Add</span>
      </button>

      <!-- Transfer -->
      <button 
        (click)="quickTransfer()"
        class="group flex flex-col items-center gap-2"
      >
        <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center shadow-md ">
          <mat-icon class="text-white text-lg relative bottom-1">bar_chart</mat-icon>
        </div>
        <span class="text-xs font-medium text-gray-700 dark:text-gray-300">Report</span>
      </button>

      <!-- More -->
      <button 
        (click)="openMoreMenu()"
        class="group flex flex-col items-center gap-2"
      >
        <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center shadow-md ">
          <mat-icon class="text-white text-lg relative bottom-1">more_horiz</mat-icon>
        </div>
        <span class="text-xs font-medium text-gray-700 dark:text-gray-300">More</span>
      </button>
    </div>
  </div>
</footer>
