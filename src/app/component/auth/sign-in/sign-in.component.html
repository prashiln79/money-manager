<section class="flex items-center h-screen bg-blue-100">
  <div
    class="flex w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-lg dark:bg-gray-800 lg:max-w-4xl h-screen "
    [ngClass]="{'lg:max-h-[35rem]':isSignInPage, 'lg:max-h-[40rem]':!isSignInPage}">
    <div class="hidden bg-cover lg:flex   lg:w-1/2 items-center bg-blue-50">
      <div class="bg"></div>
    </div>

    <div class="w-full px-6 py-8 md:px-8 lg:w-1/2">
      <div class="flex justify-center mx-auto">
        <img class="w-auto h-20" src="../../../../assets/images/logo.svg" alt="" />

      </div>

      <p class="mt-3 text-xl text-center text-gray-600 dark:text-gray-200">
        {{ 'welcomeBack' | translate }}
      </p>

     

      <form [formGroup]="signInForm">
      

        <div class="mt-4">
          <label class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200" for="LoggingEmailAddress">{{ 'email' | translate }}
            Address</label>
          <input id="LoggingEmailAddress" formControlName="email"
            class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
            type="email" />

          <div *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched"
            class="text-red-500 text-sm mt-1">
            <span *ngIf="signInForm.get('email')?.errors?.['required']">{{ 'emailRequired' | translate }}</span>
            <span *ngIf="signInForm.get('email')?.errors?.['email']">Email is invalid</span>
          </div>

          <div class="mt-4">
            <div class="flex justify-between">
              <label class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
                for="loggingPassword">{{ 'password' | translate }}</label>
              <a class="text-xs text-gray-500 dark:text-gray-300 hover:underline" *ngIf="isSignInPage">Forget
                Password?</a>
            </div>

            <input id="loggingPassword" formControlName="password"
              class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
              type="password" />

            <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched"
              class="text-red-500 text-sm mt-1">
              <span *ngIf="signInForm.get('password')?.errors?.['required']">{{ 'passwordRequired' | translate }}</span>
            </div>
          </div>

          <div class="mt-4" *ngIf="!isSignInPage">
            <div class="flex justify-between">
              <label class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
                for="loggingPassword">{{ 'confirmPassword' | translate }}</label>
            </div>
            <input id="loggingPassword" formControlName="confirmPassword"
              class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
              type="password" />

            <div *ngIf="signInForm.get('confirmPassword')?.invalid && signInForm.get('confirmPassword')?.touched"
              class="text-red-500 text-sm mt-1">
              <span *ngIf="signInForm.get('confirmPassword')?.errors?.['required']">{{ 'confirmPassword' | translate }} is required</span>
              <span *ngIf="signInForm.get('confirmPassword')?.errors?.['notMatch']">Password not match</span>
            </div>
          </div>
        </div>

        <div class="mt-6">
          <button (click)="isSignInPage? onSignIn() : onSignUp()"
            class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-primary rounded-lg hover:bg-primary800 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50">
            {{isSignInPage ? ('signIn' | translate) : ('signUp' | translate)}}
          </button>

          <button 
            type="button"
            (click)="signInWithGoogle()"
            [disabled]="isLoading"
            class="w-full px-6 mt-4 py-3 text-sm font-medium tracking-wide text-gray-600 capitalize transition-colors duration-300 transform border border-gray-300 rounded-lg hover:bg-gray-50 dark:border-gray-600 dark:text-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <div class="flex items-center justify-center">
              <svg *ngIf="!isLoading" class="w-5 h-5 mr-2 " viewBox="0 0 40 40">
                <path
                  d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.045 27.2142 24.3525 30 20 30C14.4775 30 10 25.5225 10 20C10 14.4775 14.4775 9.99999 20 9.99999C22.5492 9.99999 24.8683 10.9617 26.6342 12.5325L31.3483 7.81833C28.3717 5.04416 24.39 3.33333 20 3.33333C10.7958 3.33333 3.33335 10.7958 3.33335 20C3.33335 29.2042 10.7958 36.6667 20 36.6667C29.2042 36.6667 36.6667 29.2042 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
                  fill="#FFC107" />
                <path
                  d="M5.25497 12.2425L10.7308 16.2583C12.2125 12.59 15.8008 9.99999 20 9.99999C22.5491 9.99999 24.8683 10.9617 26.6341 12.5325L31.3483 7.81833C28.3716 5.04416 24.39 3.33333 20 3.33333C13.5983 3.33333 8.04663 6.94749 5.25497 12.2425Z"
                  fill="#FF3D00" />
                <path
                  d="M20 36.6667C24.305 36.6667 28.2167 35.0192 31.1742 32.34L26.0159 27.975C24.3425 29.2425 22.2625 30 20 30C15.665 30 11.9842 27.2359 10.5975 23.3784L5.16254 27.5659C7.92087 32.9634 13.5225 36.6667 20 36.6667Z"
                  fill="#4CAF50" />
                <path
                  d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.7592 25.1975 27.56 26.805 26.0133 27.9758C26.0142 27.975 26.015 27.975 26.0158 27.9742L31.1742 32.3392C30.8092 32.6708 36.6667 28.3333 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
                  fill="#1976D2" />
              </svg>
              <mat-spinner *ngIf="isLoading" diameter="20" class="mr-2 text-blue-500"></mat-spinner>
              {{ isLoading ? 'Signing in...' : (('signIn' | translate) + ' with Google') }}
            </div>
          </button>
        </div>

        <div class="flex items-center justify-between mt-4">
          <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>

          <a (click)="gotoPage()" class="text-xs text-gray-500 uppercase dark:text-gray-400 hover:underline cursor-pointer">or
            {{isSignInPage ? ('signUp' | translate) : ('signIn' | translate)}}</a>

          <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>
        </div>
      </form>
    </div>
  </div>
</section>
