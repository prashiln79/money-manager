<div class="splitwise-container">
  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <div class="title-section">
        <mat-icon class="title-icon">group</mat-icon>
        <h1 class="title">Splitwise</h1>
        <p class="subtitle">Split expenses with friends and family</p>
      </div>
      <div class="header-actions">
        <button 
          mat-raised-button 
          color="primary" 
          (click)="openCreateGroupDialog()"
          class="create-group-btn">
          <mat-icon>add</mat-icon>
          Create Group
        </button>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-state">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading your groups...</p>
  </div>

  <!-- Main Content -->
  <div *ngIf="!isLoading" class="main-content">
    <!-- Invitations Section -->
    <div *ngIf="invitations.length > 0" class="invitations-section">
      <mat-card class="invitations-card">
        <mat-card-header>
          <mat-card-title>
            <mat-icon>mail</mat-icon>
            Pending Invitations
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="invitations-list">
            <div *ngFor="let invitation of invitations" class="invitation-item">
              <div class="invitation-info">
                <div class="invitation-details">
                  <h4>{{ invitation.groupName }}</h4>
                  <p>Invited by {{ invitation.invitedByDisplayName }}</p>
                  <small>{{ formatDate(invitation.createdAt) }}</small>
                </div>
                <div class="invitation-actions">
                  <button 
                    mat-button 
                    color="primary" 
                    (click)="acceptInvitation(invitation)"
                    class="accept-btn">
                    <mat-icon>check</mat-icon>
                    Accept
                  </button>
                  <button 
                    mat-button 
                    color="warn" 
                    (click)="declineInvitation(invitation)"
                    class="decline-btn">
                    <mat-icon>close</mat-icon>
                    Decline
                  </button>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Groups Section -->
    <div class="groups-section">
      <!-- Groups List -->
      <div class="groups-list">
        <app-group
          *ngFor="let group of groups"
          [group]="group"
          [isSelected]="false"
          [isMobile]="isMobile"
          (addMember)="handleAddMember($event)"
          (deleteGroup)="deleteGroup($event)">
        </app-group>
      </div>


    </div>
  </div>
</div>
