<div class="members-container">
  <!-- Members Section -->
  <div class="members-section">
    <mat-card class="members-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>people</mat-icon>
          Members
        </mat-card-title>
        <mat-card-subtitle>
          {{ getGroupMemberCount() }} active members
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="members-list">
          <div *ngFor="let member of group.members" class="member-item">
            <div class="member-info">
              <div class="member-avatar">
                <img *ngIf="member.photoURL" [src]="member.photoURL" [alt]="member.displayName" />
                <mat-icon *ngIf="!member.photoURL">person</mat-icon>
              </div>
              <div class="member-details">
                <span class="member-name">{{ member.displayName }}</span>
                <span class="member-email">{{ member.email }}</span>
                <span class="member-role">{{ member.role }}</span>
              </div>
            </div>
            <!-- <div class="member-balance">
              <span class="balance-amount" 
                    [class.positive]="member.balance > 0"
                    [class.negative]="member.balance < 0"
                    [class.neutral]="member.balance === 0">
                {{ formatCurrency(member.balance, group.currency) }}
              </span>
            </div> -->
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
