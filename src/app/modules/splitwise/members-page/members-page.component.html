<div class="members-page-container">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-state">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading group members...</p>
  </div>

  <!-- Main Content -->
  <div *ngIf="!isLoading && group" class="main-content">
    <div class="header-actions">
        <button mat-icon-button (click)="goBack()" class="back-btn">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
    <!-- Members Component -->
    <app-members
      [group]="group"
      [isMobile]="isMobile"
      (addMember)="openAddMemberDialog()">
    </app-members>
  </div>

  <!-- Error State -->
  <div *ngIf="!isLoading && !group" class="error-state">
    <mat-icon class="error-icon">error</mat-icon>
    <h3>Group Not Found</h3>
    <p>The group you're looking for doesn't exist or you don't have access to it.</p>
    <button mat-raised-button color="primary" (click)="goBack()">
      Go Back
    </button>
  </div>
</div>
